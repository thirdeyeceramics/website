{{ define "main" }}

    <h2>Taxonomy term: {{ .Title }}</h2>

    <ul>
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.Alphabetical }}
        <li>
          <a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">
            {{ $value.Name }}
          </a>
          {{ $value.Count }}
        </li>
      {{ end }}
    </ul>

{{ end }}
